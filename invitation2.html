<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0e4d7, #f7cac9);
            color: #333;
        }
        header {
            text-align: center;
            background-color: #ffb6c1;
            color: white;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Welcome to Ali's Anniversary</header>

    <section>
        <h2>Event Details</h2>
        <p><strong>Date:</strong> 33rd December 2024</p>
        <p><strong>Time:</strong> 2:30 PM</p>
        <p><strong>Location:</strong> 
            <a href="https://www.google.com/maps/place/The+Gulmarg/" target="_blank">
                The Gulmarg
            </a>
        </p>
    </section>

    <section>
        <h2>Additional Information</h2>
        <p>We are looking forward to celebrating with you. Please RSVP by 10th December.</p>
        <p><strong>Dress Code:</strong> Formal wear</p>
    </section>
</body>
</html>
